<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="UI.css">
    <!--<link rel="stylesheet" href="assets/style.css">-->
    <title>User-Interface</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <!--<a href="#" class="navbar-brand">Day Trips</a>
           <button class="navbar-toogler" data-toggle="collapse" data-target="#userNav">
            <span class="navbar-toggler-icon bg-dark"></span>
            </button>-->
                <div class="collapse navbar-collapse" id="userNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Post</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#" class="nav-link">Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="../index.HTML" class="nav-link">
                                <i class="fas fa-user-times"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-2 bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

<!--Actions-->
    <section id="actions" class="py-4 mb-4 bg-light ">
        <div class="container ">
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="btn btn-dark btn-block" data-toggle="modal" data-target="#addPostModal">
                    <i class="fas fa-plus"></i> Add Post
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!--Post Table-->
    <section class="post">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>Latest Post</h4>
                        </div>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Details</th>
                                    <th>Status</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="displayblog">
                                <!--Placeholder should be added dynamically with js-->
                                <tr>
                                    <td>1</td>
                                    <td>Post One</td>
                                    <td>Beach</td>
                                    <td>March 29, 2019</td>
                                    <td>
                                    <a href="#" class="btn btn-primary">
                                            <i class="fas fa-angle-double-right"></i>Details
                                        </a>
                                    </td>
                                    <th>
                                        <button>Finished</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4 bg-dark card mt-1 mb-1">
                    <!--Location-->
                    
                    <div class=" card-header bg-secondary mt-2 location">
            
                        <h3 class="location-timezone text-center text-white ">Location</h3> 
                        

                    </div>
                        <!--Temperature-->
                   
                    <div class="card-body text-center text-white temperature">
                        <div class="degree-section">
                           
                            <h2 class="temperature-degree"><i class="fas fa-spinner"></i></h2>
                            
                        </div>
                        <div>
                            <h4>It's looking...</h4>
                            <div class="temperature-description">Searching...</div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--Add Post Modal -->
<div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Add Post</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control">
                                <option value="Restaurant">Restaurant</option>
                                <option value="Hotels">Hotels</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Scenery">Scenery</option>
                                <option value="Night life">Night life</option>
                                <option value="Shopping">Shopping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max size 3mb </small>
                        </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea name="editor" class="form-control" id=""></textarea>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submit"class="btn btn-secondary" data-dismiss="modal">Save Changes</button>
                </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer id="main-footer" class="bg-dark ">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4 text-white">
                <h3>Unknown-Project</h3>
                <p>Copyright &copy; <span id="year"></span>
                </p>
            </div>
        </div>
    </footer>

<!--Script tags-->
    <script src="assets/app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="../assets/UI.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
