<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="assets/contact.css">
    <title>Document</title>
</head>
<body>
<!--NavBar Contact Page-->
        <nav class="navbar navbar-expand-sm">
                <div class="container">
                    <!--Link to homepage-->
                    <a class="navbar-brand text-white" href="/index.HTML"><h2><i class="fab fa-ravelry"></i><!--logo--> Day Trippin LA</h2></a>
                </div>
            </nav>


            <!--Jumbotron-->
    
        <div class="container mb-5">
            <h1 class="jumbotron text-center">Contact Us</h1>
        
        <!--contact form-->
    <div class="wrapper animated bounceInLeft">
        <div class="contact">
            <div class="container mt-2 mb-2 text-white">

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter Email" required>
                        <small class="form-text form muted">Your email will not be shared</small>
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input class="form-control" type="text" id="company" placeholder="Enter Company Name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" type="text" id="phone" placeholder="(555)-555-5555">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <!--Submit button-->
                    <div class="form-group">
                            <button class="btn btn-light" type="submit">Submit</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>


                <!--Footer-->
    <footer id="main-footer" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center py-4 text-black">
                    <h3>Joy Planner</h3>
                    <p>Copyright &copy; <span id="year"></span>
                    </p>
                </div>
            </div>
        </footer>

<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="assets/contact.js"></script>

</body>
</html>
